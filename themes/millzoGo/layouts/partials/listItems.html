{{- $link := .Permalink -}}
<div class="list-item">
  <a class="list-title" href="{{ $link }}"><h2>{{ .Title }}</h2></a>
  {{ partial "medialink.html" . }}
  {{- with .Params.description }}<p class="description">{{ print . " " }}<a class="morelink" href="{{ $link }}">>></a></p>{{ end }}
  {{ partial "taglist.html" . -}}
</div>
