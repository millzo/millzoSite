<!-- <form name="contact" class="contact-form" action="{{ .Site.BaseURL }}contact-success" data-netlify="true"> -->
<form class="contact-form" name="contact" action="/contact-success" netlify>
  <h4>Name</h4>
  <input class="input-field" type="text" name="name">
  <h4>Email</h4>
  <input class="input-field" type="email" name="email">
  <h4>Message</h4>
  <textarea class="input-field" name="message" rows="5"></textarea>
  <button class="contact-button" type="submit">Send</button>
</form>
