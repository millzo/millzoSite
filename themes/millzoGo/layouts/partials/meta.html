  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Params.description }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@MillzoInc">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Params.description }}">
  <meta name="twitter:creator" content="@MillzoInc">
  {{- if .Params.featured_image }}
  <meta name="twitter:image:src" content="{{ if in .Params.featured_image "http" }}{{ .Params.featured_image }}{{ else }}{{ .Site.BaseURL }}img/{{ .Params.featured_image }}{{ end }}">
  {{ else }}
  <meta name="twitter:image:src" content="">
  {{ end -}}
  <meta name="og:title" content="{{ .Title }}">
  <meta name="og:type" content="article">
  <meta name="og:url" content="{{ if .IsHome }}{{ .Site.BaseURL }}{{ else }}{{ .Permalink }}{{ end }}">
  {{- if .Params.featured_image }}
  <meta name="og:image" content="{{ if in .Params.featured_image "http" }}{{ .Params.featured_image }}{{ else }}{{ .Site.BaseURL }}img/{{ .Params.featured_image }}{{ end }}">
  {{ else }}
  <meta name="og:image" content="">
  {{ end -}}
  <meta name="og:description" content="{{ .Params.description }}">
  <meta name="og:site_name" content="{{ .Site.Title }}">
  <meta name="article:published_time" content="{{ with .PublishDate }}{{ . }}{{ end }}">
  <meta name="article:modified_time" content="{{ .Date }}">
  <meta name="article:section" content="">
  {{- range .Params.tags }}
  <meta name="article:tag" content="{{ . }}">
  {{- end }}
  <meta name="fb:admins" content="">
